 - name: set prompt
   ansible.builtin.shell:
    set-prompt jenkins

- name: copy jenkins repo file
  ansible.builtin.template:
    src:  jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: install java
  ansible.builtin.dnf:
    name: 
      - java-17-openjdk
      - fontconfig
    state: present

- name: install jenkins
  ansible.builtin.dnf:
    name: jenkins
    state: present
